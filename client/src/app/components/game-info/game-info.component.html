<div class="info-container">
  <div class="info-wrapper" *ngIf='game'>
    <button mat-raised-button color='accent' (click)='handleBack()'>Back</button>
    <p class="content">{{game.title}}</p>
    <p class="content">{{game.description}}</p>
    <p class="content">{{game.instructions}}</p>
    <button mat-raised-button color='primary' (click)='playGame()'>Play</button>
    <div class="highscores-holder" *ngIf='show_high'>
      <div class="highscore" *ngFor='let score of highscores'>{{score.username}} {{score.score}}</div>
    </div>
  </div>
</div>
