<div *ngIf='!selected else gameArea'>
  <div #listbg class="list-bg">

    <div class="hero is-small is-transparent seeThrough">
      <div class='hero-body'>
        <h1 class="title has-text-centered showMe">Games List</h1>
      </div>
    </div>


    <div class="container pt-2">
      <div class="game" *ngFor='let game of gamesArrayDisplay' [routerLink]="['/gameinfo/', game.id]">
        <h3>{{game.title}}</h3>
      </div>
    </div>
  </div>

</div>

<ng-template #gameArea>
  <app-game-page [gameTitle]='selectedGame' (back)='returnFromGame()'></app-game-page>
</ng-template>
