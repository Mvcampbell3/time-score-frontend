<div *ngIf='!selected else gameArea'>
  <div #listbg class="list-bg">

    <div class="hero is-small is-transparent seeThrough">
      <div class='hero-body'>
        <h1 class="title has-text-centered showMe">Games List</h1>
      </div>
    </div>


    <div class="container pt-2">
      <div class="columns">
        <div class="column">
          <button class="button is-danger is-large is-fullwidth" (click)='selectGame("baseball")'>MLB Teams</button>
        </div>
        <div class="column">
          <button class="button is-success is-large is-fullwidth" (click)='selectGame("football")'>NFL Teams</button>
        </div>
        <div class="column">
          <button class="button is-info is-large is-fullwidth" (click)='selectGame("presidents")'>U.S.
            Presidents</button>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #gameArea>
  <app-game-page [gameTitle]='selectedGame' (back)='returnFromGame()'></app-game-page>
</ng-template>
