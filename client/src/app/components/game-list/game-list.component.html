<div class="container">
  <div class="hero is-small is-link">
    <div class="hero-body">
      <p>{{game.name}}</p>

      <p>{{game.description}}</p>

      <p>{{game.instructions}}</p>
    </div>
  </div>


  <div *ngFor='let answer of game.answers'>

    <p *ngIf='answer.guessed'>{{answer.display_value}}</p>
  </div>

  <div class="level">
    <div class="level-item">
      <input type="text" class='input' placeholder='enter team name here' (input)='evaluateInput($event)'
        [(ngModel)]='guess'>
    </div>
  </div>
</div>
