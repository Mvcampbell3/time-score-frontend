<div class="login-container">
  <div class="login-wrapper">
    <h2 class="title has-text-centered">Login/Signup</h2>
    <mat-form-field appearance="outline" class='full'>
      <mat-label>Email</mat-label>
      <input matInput type="text" autocomplete="email" [(ngModel)]="email">
      <button mat-button *ngIf="email" matSuffix aria-label="Clear" (click)="email=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="field">
      <div class="control">
        <input type="password" placeholder="Password" class="input" [(ngModel)]='password'>
      </div>
    </div>

    <div class="button-area">
      <button [ngClass]='login ? "button is-info":"button is-success"'
        (click)='handleLoginSignup()'>{{login ? "Login":"Signup"}}</button>
      <a (click)='toggleLogin()' class="link">{{login ? "I need to create an account":"I already have an account"}}</a>
    </div>
  </div>
</div>
