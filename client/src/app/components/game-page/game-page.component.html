<div class="hero is-small is-link mb-1">
  <div class="hero-body">
    <p class='title has-text-centered'>{{game.name}}</p>

    <p class='subtitle has-text-centered'>{{game.description}}</p>

    <p class='has-text-centered'>{{game.instructions}}</p>
    <p class='has-text-centered' *ngIf='play; else score'>Time left: {{time}}</p>
    <ng-template #score>
      <p class='has-text-centered'>You got {{scoreGame}} right!</p>
    </ng-template>
    <div class="container">
      <div class="columns">
        <div class="column has-text-centered">
          <button class="button is-link is-inverted" (click)='startGame()'>Start</button>
        </div>
        <div class="column has-text-centered">
          <button class="button is-danger is-inverted" (click)='leaveGame()'>Back</button>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-footer mb-3">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <input #gameInput type="text" class='input has-text-centered gameInput' [placeholder]='game.inputPlaceholder'
          disabled (input)='evaluateInput()' [(ngModel)]='guess'>
      </div>
    </div>
  </div>

</div>
<div class="container">




  <div class="answer-holder">
    <div *ngFor='let answer of game.answers'>
      <div [ngClass]='answer.guessed ? "guessed": play? "not-guessed": "missed"'>{{answer.display_value}}</div>
    </div>
  </div>



</div>
