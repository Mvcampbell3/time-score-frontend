<div class="landing-container">
  <div [ngClass]="setBG1()"></div>
  <div [ngClass]="setBG2()"></div>
  <div [ngClass]="setText()">
    <h1 class="landing-title">Time Score</h1>
    <div class="link-holder">
      <a (click)='handleOut("login")' class="landing-link" *ngIf='!user'>Login</a>
      <a (click)='handleOut("profile")' class="landing-link" *ngIf='user'>Profile</a>
      <div class="seperator"></div>
      <a (click)='handleOut("list")' class="landing-link">Game List</a>
      <div class="seperator"></div>
      <a (click)='handleOut("instructions")' class="landing-link">How To</a>
    </div>
  </div>
  <div [ngClass]="setWrapper()">
    <p class="landing-content">"How did it get so late so soon" - Dr. Seuss</p>
  </div>
</div>
